<html>
<head>
    <title>Student registration page</title>
</head>


<body>
<form action="student-response.jsp">

    firstName
    <input type="text" name="firstName" >
    <br/><br/>

    lastName
    <input type="text" name="lastName">
    <br/><br/>

    Country
    <select name="Country">
        <option>India</option>
        <option>Brazil</option>
        <option>United states of America</option>
        <option>Russia</option>
        <option>China</option>
    </select>

    <br/><br/>

    Favorite Programming language <br/>
    <input type="radio" name="FavoriteLanguage" value="Java">Java
    <input type="radio" name="FavoriteLanguage" value="html">html
    <input type="radio" name="FavoriteLanguage" value="python">python
    <input type="radio" name="FavoriteLanguage" value="JavaScript">Javascript
    <br/><br/>

    Languages spoken <br/>
    <input type="checkbox" name="Language" value="Hindi">Hindi
    <input type="checkbox" name="Language" value="English">English
    <input type="checkbox" name="Language" value="Telugu">Telugu
    <input type="checkbox" name="Language" value="Tamil">Tamil

    <br/><br/>
    <input type="submit" value="submit">
</form>
</body>

</html>
